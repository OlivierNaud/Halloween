<script type="text/javascript">

const sky = document.querySelector('.sky'); 

for (var i = 0; i <= 300; i++) {

	const divStars = document.createElement('div');
	divStars.classList.add('star');
	sky.appendChild(divStars);

}

const stars = document.querySelectorAll('.star');

for (var i = 0; i < stars.length; i++) {

  	stars[i].style.left = Math.random() * 1900 + "px";

  	stars[i].style.top = Math.random() * 700 + "px";

}

var path = anime.path('.blocWitch .trajetWitch');

var motionPath = anime({
  targets: '.blocWitch .witch',
  translateX: path('x'),
  translateY: path('y'),
  rotate: path('angle'),
  easing: 'linear',
  duration: 5000,
  loop: true,
  endDelay: 2000,
});

</script>
